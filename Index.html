<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="content">
    <div id="startBox">
        <div id="play" onclick="playGame(`game.js`)">1 Player</div>
        <div id="playTwo" onclick="playGame(`gameTwo.js`)">2 Players</div>
    </div>
    <div id="playBox">
        <div id="board"></div>
    </div>
    <div id="scoreOne">Score: 0</div>
    <div id="instructionsOne">
        <span>Controls:</span>
        <span>Arrows</span>
    </div>
    <div id="scoreTwo">Score: 0</div>
    <div id="instructionsTwo">
        <span>Controls:</span>
        <span>W S A D</span>
    </div>
    <div id="retry" onclick="retry()">Menu</div>



</div>


<script src="main.js"></script>    
</body>
</html>
